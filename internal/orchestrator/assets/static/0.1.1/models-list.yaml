models:
 - face-detection:
    runner: brick
    name : "Face detection"
    description: "Face bounding box detection. This model is trained on the WIDER FACE dataset and can detect faces in images."
    model_configuration:
      "EI_OBJ_DETECTION_MODEL": "/models/ootb/ei/face-detection.eim"    
    brick: arduino/object_detection
    metadata:
      source: "edgeimpulse"
      ei-id: 104110
 - yolox-object-detection:
    runner: brick
    name : "General purpose object detection - YoloX"
    description: "General purpose object detection model based on YoloX Nano. This model is trained on the COCO dataset and can detect 80 different object classes."
    model_configuration:
      "EI_OBJ_DETECTION_MODEL": "/models/ootb/ei/yolo-x-nano.eim"     
    metadata:
      source: "edgeimpulse"
      ei-id: 717280      
    brick: arduino/object_detection     
 - mobilenet-image-classification:
    runner: brick
    name : "General purpose image classification"
    description: "General purpose image classification model based on MobileNetV2. This model is trained on the ImageNet dataset and can classify images into 1000 categories."
    model_configuration:
      "EI_CLASSIFICATION_MODEL": "/models/ootb/ei/mobilenet-v2-224px.eim"
    metadata:
      source: "edgeimpulse"
      ei-id: 708500     
    brick: arduino/image_classification
 - person-classification:
    runner: brick
    name : "Person classification"
    description: "Person classification model based on Edge Impulse model"
    model_configuration:
      "EI_CLASSIFICATION_MODEL": "/models/ootb/ei/person-classification.eim"    
    metadata:
      source: "edgeimpulse"
      ei-id: 233515     
    brick: arduino/image_classification   
 - concreate-crack-anomaly-detection:
    runner: brick
    name : "Concrete crack anomaly detection"
    description: "A concrete crack anomaly detection model to identify cracks in concrete structures"
    model_configuration:
      "EI_V_ANOMALY_DETECTION_MODEL": "/models/ootb/ei/concrete-crack-anomaly-detection.eim" 
    metadata:
      source: "edgeimpulse"
      ei-id: 288658      
    brick: arduino/visual_anomaly_detection
 - keyword-spotting-hello-world:
    runner: brick
    name : "Keyword spotting - Hello World"
    description: "A keyword-spotting-hello-world model to detect the keywords 'Hello World' in audio recordings"
    model_configuration:
      "EI_KEYWORK_SPOTTING_MODEL": "/models/ootb/ei/keyword-spotting-hello-world.eim" 
    metadata:
      source: "edgeimpulse"
      ei-id: 725251      
    brick: arduino/keyword_spotting     
